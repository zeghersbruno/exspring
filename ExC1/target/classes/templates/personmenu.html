<html xmlns="http://www.w3.org/1999/xhtml"
			xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Person Menu</title>
</head>
<body>
<div class="container">
	<h1><span th:text="${person.firstName}">anybody</span> make your choice ...</h1>
	<br>
	<h2> Person Menu </h2>
	<br>
	<ul>
		<li>
			<a href="changepassword">Change your own password</a><br />
		</li>
		<li>
			<a href="searchforperson">Search for person (find all persons or find by id)</a><br />
		</li>
		<li>
			<a href="addperson">Add a new person</a><br />
		</li>
		<li>
			<a href="removeperson">Remove a person by id</a><br />
		</li>

	</ul>
	<form action="#" method="get" th:action="@{/welcome}">
		<div>
			<button type="submit">Back</button>
		</div>
	</form>
</div>
</body>
</html>
