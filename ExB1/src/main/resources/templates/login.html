<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<title>Login Information</title>
</head>
<body>
<h1> Login </h1>
	<div class="container">
		<form action="#" method="post" th:action="@{/login}" th:object="${login}">
			<hr/>
			<label for = "email" >Email Address</label>
			<input th:field="*{email}"  type = "text" name="username" id="username"  placeholder="Username">
			<br/>
			<label for = "password" >Password</label>
			<input th:field="*{password}" type="password" name="password" id="password"  placeholder="Password">
			<br/>
			<button type = "submit" >Login</button>
		</form>
	</div>
</body>
</html>
