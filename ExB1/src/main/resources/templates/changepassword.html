<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Change your password</title>
</head>
<body>
<div class="container">
  <form action="#" method="post" th:action="@{/changepassword}" th:object="${person}">
    <h2 class="mt-4">Change your password</h2>
    <hr />
    <div class="form-group row ">
      <label for="title" class="col-sm-2 col-form-label">email</label>
      <div class="col-sm-4">
        <input th:field="*{emailAddress}" type="text" class="form-control"
               placeholder="Mandatory">
      </div>
    </div>
    <div class="form-group row ">
      <label for="title" class="col-sm-2 col-form-label">Current Password</label>
      <div class="col-sm-4">
        <span th:text="*{password}" type="text" class="form-control" />
      </div>
    </div>
    <div class="form-group row ">
      <label for="title" class="col-sm-2 col-form-label">New password</label>
      <div class="col-sm-4">
        <input th:object="${newPassword}" type="text" class="form-control"
               placeholder="Mandatory">
      </div>
    </div>
    <div class = "form-group row">
      <div class = "col-sm-10">
        <button type = "submit" class = "btn btn-primary">Update</button>
      </div>
    </div>
  </form>

  <form action="#" method="get" th:action="@{/welcome}"
        th:object="${person}">
    <div class = "form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Back</button>
      </div>
    </div>
  </form>

</div>
</body>
</html>
