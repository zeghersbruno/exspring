<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Course Found</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Course Found</h2>
  <form action="#" method="post" th:action="@{/coursefound}"
        th:object="${course}">
    <hr />
  <hr />
  <div class="form-group row ">
    <label for="courseId" class="col-sm-2 col-form-label mr-0">ID</label>
    <div class="col-sm-8">
      <span th:text="${courseId}" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row ">
    <label for="shortTitle" class="col-sm-2 col-form-label mr-0">Title</label>
    <div class="col-sm-8">
      <span th:text="${shortTitle}" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row ">
    <label for="numberOfDays" class="col-sm-2 col-form-label mr-0">Number
      of days</label>
    <div class="col-sm-8">
      <span th:text="${numberOfDays}" type="text" class="form-control" />
    </div>
  </div>
  <div class="form-group row ">
    <label for="pricePerDay" class="col-sm-2 col-form-label mr-0">Price by day</label>
    <div class="col-sm-8">
      <span th:text="${pricePerDay}" type="text" class="form-control" />
    </div>
  </div>
  </form>
  <form action="#" method="get" th:action="@{/coursemenu}">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Back</button>
    </div>
  </form>
</div>
</body>
</html>
