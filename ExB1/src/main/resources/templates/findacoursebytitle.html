<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Find A Course By Short Title</title>
</head>
<body>
<div class="container">
  <h2 class="mt-4">Find a course by short title</h2>
  <form action="#" method="post" th:action="@{/coursefound}"
        th:object="${course}">
    <hr />
    <div class="form-group row ">
      <label for="shortTitle" class="col-sm-2 col-form-label mr-0">Title</label>
      <div class="col-sm-8">
        <input th:field="*{shortTitle}" type="text" class="form-control"
               placeholder="Title">
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>

  </form>
  <form action="#" method="get" th:action="@{/coursemenu}">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Back</button>
    </div>
  </form>
</div>
</body>
</html>
